<ion-header>

  <ion-navbar>
    <ion-title style="text-align:left;">Proteine details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header item-center style="text-align: center; font-weight: bold;">
        {{proteine.name}}
    </ion-card-header>
    <img src="{{proteine.image}}" height="250" width="100" item-center>

    <ion-card-content>
        {{proteine.description}}
        <ion-item>
            <ion-icon name="logo-usd" item-start></ion-icon>
            Prix
            <ion-badge item-end>{{proteine.prix}}</ion-badge>
          </ion-item>
        
          <ion-item>
              <ion-icon name="create" item-start></ion-icon>
              Rating
              <ion-badge item-end>{{proteine.rating}}</ion-badge>
            </ion-item>
          
    </ion-card-content>
  </ion-card>

</ion-content>
